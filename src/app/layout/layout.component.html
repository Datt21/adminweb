<nz-layout class="left-layout">
	<nz-sider [(nzCollapsed)]="isCollapsed" [nzTrigger]="null" nzBreakpoint="md" nzCollapsible nzWidth="256px">
		<div class="logo">
			<img alt="logo" src="/assets/image.png">
		</div>
		<ul class="menus">
			<li>
				<nz-collapse [nzBordered]="false">
					<nz-collapse-panel #p [nzHeader]="'商品管理'" [nzActive]="true" [nzExpandedIcon]="customerIcon">
						<a *ngFor="let item of types" routerLink="/admin/categories/shops/{{ item.id }}"
							routerLinkActive="active">
							<span>{{ item.name }}</span>
						</a>
					</nz-collapse-panel>
				</nz-collapse>
				<ng-template #customerIcon>
					<i 
					nz-icon nzType="caret-right" class="ant-collapse-arrow" [nzRotate]="p.nzActive ? -90 : 90"></i>					
				</ng-template>
			</li>
			<li>
				<a routerLink="/admin/shops/index" routerLinkActive="active">
					<span>店舗設定</span>
				</a>
			</li>
			<li>
				<a routerLink="/admin/change-password" routerLinkActive="active">
					<span>パスワード変更</span>
				</a>
			</li>
		</ul>
	</nz-sider>
	<nz-layout class="right-layout">
		<nz-header>
			<div class="account">
				<ul>
					<li>
						<a href="javascript:void(0)">
							<nz-avatar nzIcon="user"></nz-avatar>
							<span>{{userName}}さん</span>
						</a>
					</li>
					<li>
						<a (click)="confirmLogout()">
							<i nz-icon nzType="logout" nzTheme="outline"></i>
							<span>Logout</span>
						</a>
					</li>
				</ul>
			</div>
			<h1>{{convertUrl(router.url)}}</h1>
		</nz-header>
		<nz-content>
			<div class="inner-content">
				<router-outlet></router-outlet>
			</div>
		</nz-content>
	</nz-layout>
</nz-layout>
