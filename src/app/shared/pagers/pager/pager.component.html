<ng-container *ngIf="total > 0">
  <div class="select-pagesize mb-1">
    {{ pagerInfo.currentPage }} / {{ pagerInfo.totalPages }} ページ（全件数
    {{ total }}件）表示件数 :
    <span *ngFor="let size of PAGESIZES; let i = index">
      <span *ngIf="i > 0"> | </span>
      <a
        href="javascript:void(0)"
        (click)="changePageSize(size)"
        [ngClass]="{ 'text-primary': pageSize === size }"
        >{{ size }}</a
      >
    </span>
  </div>
  <nav aria-label="Page navigation example">
    <ul *ngIf="pagerInfo.totalPages > 0" class="pagination">
      <li
        class="page-item"
        [ngClass]="{ disabled: pagerInfo.currentPage === 1 }"
      >
        <a class="page-link lead" (click)="setPage(1)">先頭</a>
      </li>
      <li
        class="page-item"
        [ngClass]="{ disabled: pagerInfo.currentPage === 1 }"
      >
        <a class="page-link" (click)="setPage(pagerInfo.currentPage - 1)"
          >&lt;</a
        >
      </li>
      <li
        class="page-item"
        *ngFor="
          let page of pagination(pagerInfo.currentPage, pagerInfo.totalPages)
        "
        [ngClass]="{ active: pagerInfo.currentPage === page }"
      >
        <ng-container *ngIf="page === '...'">
          <a class="page-link" style="cursor: text">{{ page }}</a>
        </ng-container>
        <ng-container *ngIf="page !== '...'">
          <a class="page-link" (click)="setPage(page)">{{ page }}</a>
        </ng-container>
      </li>
      <li
        class="page-item"
        [ngClass]="{ disabled: pagerInfo.currentPage === pagerInfo.totalPages }"
      >
        <a class="page-link" (click)="setPage(pagerInfo.currentPage + 1)"
          >&gt;</a
        >
      </li>
      <li
        class="page-item"
        [ngClass]="{ disabled: pagerInfo.currentPage === pagerInfo.totalPages }"
      >
        <a class="page-link last" (click)="setPage(pagerInfo.totalPages)"
          >最後</a
        >
      </li>
    </ul>
  </nav>
</ng-container>
