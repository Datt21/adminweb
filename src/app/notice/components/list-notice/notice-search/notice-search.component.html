<div class="body-search">
  <form
    nz-form
    (ngSubmit)="submitForm()"
    [formGroup]="validateForm"
    nz-row
    nzType="flex"
    nzGutter="16"
    nzJustify="start"
  >
    <nz-form-item nz-col nzSpan="10">
      <nz-form-label [nzSm]="8" [nzXs]="24" nzFor="">公開フラグ</nz-form-label>
      <nz-form-control [nzSm]="16" [nzXs]="24" nzErrorTip="">
        <nz-select formControlName="publicFlag" nzSize="large">
          <nz-option
            *ngFor="let item of publicFlagData"
            [nzValue]="item.value"
            [nzLabel]="item.label"
          >
          </nz-option>
        </nz-select>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item nz-col nzSpan="10">
      <nz-form-label [nzSm]="8" [nzXs]="24" nzFor="">対象</nz-form-label>
      <nz-form-control [nzSm]="16" [nzXs]="24" nzErrorTip="">
        <nz-select formControlName="userDomain" nzSize="large">
          <nz-option
            *ngFor="let item of userDomainData"
            [nzValue]="item.value"
            [nzLabel]="item.label"
          >
          </nz-option>
        </nz-select>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item nz-col nzSpan="10">
      <nz-form-label [nzSm]="8" [nzXs]="24" nzFor="">タイトル</nz-form-label>
      <nz-form-control [nzSm]="16" [nzXs]="24" nzErrorTip="">
        <input
          nz-input
          formControlName="title"
          maxlength="255"
          nzSize="large"
        />
      </nz-form-control>
    </nz-form-item>
    <nz-form-item nz-col nzSpan="10">
      <nz-form-label [nzSm]="8" [nzXs]="24" nzFor="">種類</nz-form-label>
      <nz-form-control [nzSm]="16" [nzXs]="24" nzErrorTip="">
        <nz-select formControlName="notificationType" nzSize="large">
          <nz-option
            *ngFor="let item of typeData"
            [nzValue]="item.value"
            [nzLabel]="item.label"
          >
          </nz-option>
        </nz-select>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item nz-col nzSpan="24">
      <div nz-row nzType="flex" nzJustify="space-between">
        <div>
          <nz-form-control>
            <button
              nz-button
              nzType="primary"
              (click)="$event.preventDefault(); btnAddNotice()"
            >
              <i nz-icon nzType="plus" nzTheme="outline"></i> 新規作成
            </button>
          </nz-form-control>
        </div>
        <div>
          <nz-form-control>
            <button nz-button nzType="primary">
              <i nz-icon nzType="search" nzTheme="outline"></i>検索
            </button>
            <button
              nz-button
              nzType="primary"
              class="clear"
              (click)="$event.preventDefault(); resetForm()"
            >
              <i nz-icon nzType="highlight" nzTheme="outline"></i>クリア
            </button>
          </nz-form-control>
        </div>
      </div>
    </nz-form-item>
  </form>
</div>
